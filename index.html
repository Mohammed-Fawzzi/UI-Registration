<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 text-center animate__animated animate__slideInLeft">

    <div class="row rounded-2 p-3  shadow box-area">

    <div class="col-md-6 rounded-1 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image mb-3">
        <img src="imgs/land.png" class="img-fluid w-100">
        </div>
        <p class="fs-2">Hello, Friend</p>
        <small class=text-wrap text-center">Enter your details and start journey with us.</small>
    </div> 

    <div class="col-md-6 right-box">
        <div class="row align-items-center">

            <div class="header-text mb-4">
                <div class="header-text-icon mx-auto rounded-circle d-flex align-items-center justify-content-center">
                    <i class="fa-solid fa-right-to-bracket fa-2x"></i>
                </div>
                <h2 class="text-white my-2">Welcome!</h2>
                <p class="text-white fs-5">Sign in to your account.</p>
            </div>

            <div class="input-group mb-4">
                <input type="text" id="loginEmail" required>
                <label for="loginEmail">Email :</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-group mb-4">
                <input type="password" id="loginPassword" required>
                <label for="loginPassword">Password :</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div>
                <p class="text-danger d-none" id="fillMsg">fill the inputs first</p>
                <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>
            </div>

            <div class="mb-3">
                <button class="btn btn-outline-info w-100 fs-6" id="loginBtn">Login</button>
            </div>

            <div class="row">
                <small class="text-white">Don't have an account? <a href="signup.html">Sign Up</a></small>
            </div> 

            </div>
        </div> 

    </div>

</div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
